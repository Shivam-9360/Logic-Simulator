<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../simcirjs/simcir.js"></script>
    <script type="text/javascript" src="../simcirjs/simcir-basicset.js"></script>
    <script type="text/javascript" src="../simcirjs/simcir-library.js"></script>
    <script type="text/javascript" src="../simcirjs/misc/simcir-delay.js"></script>
    <script type="text/javascript" src="../simcirjs/misc/simcir-dso.js"></script>
    <script type="text/javascript" src="circuit_simulator.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../simcirjs/simcir.css" />
    <link rel="stylesheet" type="text/css" href="../simcirjs/simcir-basicset.css" />
    
    <title>Circuit Simulation</title>
  </head>
  <body style="margin: 0px;">
    <!--  Resgister Device Dialogue Box -->
    <div class="modal fade" id="registerDeviceDialogueBox" tabindex="-1" role="dialog" aria-labelledby="registerDeviceDialogueBoxTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerDeviceDialogueBoxTitle">Resgiter Device</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="#" id="registerDeviceForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="deviceName" class="col-form-label">Device Name:</label>
                <input type="text" class="form-control" id="deviceName" required>
              </div>
              <div class="form-group">
                <label for="deviceWidth" class="col-form-label">Circuit Width:</label>
                <input type="number" class="form-control" id="deviceWidth" min="200" max="600" required>
              </div>
              <div class="form-group">
                <label for="deviceHeight" class="col-form-label">Circuit Height:</label>
                <input type="number" class="form-control" id="deviceHeight" min="200" max="600" required>
              </div>              
              <div class="alert alert-danger" role="alert" style="display: none;">
                Invalid Input
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
        </div>
      </div>
    </div>

    <!--  Unresgister Device Dialogue Box -->
    <div class="modal fade" id="unregisterDeviceDialogueBox" tabindex="-1" role="dialog" aria-labelledby="unregisterDeviceDialogueBoxTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="unregisterDeviceDialogueBoxTitle">Unresgiter Device</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="#" id="unregisterDeviceForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="selectRegisteredDevice">Select Device</label>
                <select class="form-control" id="selectRegisteredDevice">
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--  New Device Dialogue Box -->
    <div class="modal fade" id="newDeviceDialogueBox" tabindex="-1" role="dialog" aria-labelledby="newDeviceDialogueBoxTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newDeviceDialogueBoxTitle">New Device</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="#" id="newDeviceForm">
            <div class="modal-body">
              <div class="form-group">
                <label for="selectNewDevice">Select Device</label>
                <select class="form-control" id="selectNewDevice">
                  <option>AND</option>
                  <option>NAND</option>
                  <option>OR</option>
                  <option>NOR</option>
                  <option>XOR</option>
                  <option>XNOR</option>
                </select>
              </div>
              <div class="form-group">
                <label for="deviceLabel" class="col-form-label">Device Label:</label>
                <input type="text" class="form-control" id="deviceLabel" required>
              </div>
              <div class="form-group">
                <label for="numberOfInputs" class="col-form-label">Number of inputs:</label>
                <input type="number" class="form-control" id="numberOfInputs" min="2" required>
              </div>
              <div class="alert alert-danger" role="alert" style="display: none;">
                Invalid Input
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Menu Bar -->
    <nav class="navbar sticky-top navbar-expand navbar-light bg-light">
      <span class="navbar-brand">Circuit Simulation</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapsingContent" aria-controls="navbarCollapsingContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarCollapsingContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              View
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarMenu">
              <span class="dropdown-item" id="zoomIn">Zoom In</span>
              <span class="dropdown-item" id="zoomOut">Zoom Out</span>
            </div>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Tools
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarMenu">
              <span class="dropdown-item" id="registerDevice" data-toggle="modal" data-target="#registerDeviceDialogueBox">Register Device</span>
              <span class="dropdown-item" id="unregisterDevice" data-toggle="modal" data-target="#unregisterDeviceDialogueBox">Unregister Device</span>
              <span class="dropdown-item" id="newDevice" data-toggle="modal" data-target="#newDeviceDialogueBox">New Device</span>
            </div>
          </li>
        </ul>
    </nav>

    <div class="simcir">
    </div>
  </body>
</html>
